<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var so=prompt("Nhập vào số");
var sine = Math.sin(so);
var cose = Math.cos(so);
var tane = Math.tan(so);
document.write("sin của" +so+"là"+sine+"<br>");
document.write("cos của " +so +"la " +cose + "<br>");
document.write("tan của " +so +"la " +tane+"<br>");
</script>
</body>
</html>
