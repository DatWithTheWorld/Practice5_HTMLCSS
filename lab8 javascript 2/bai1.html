<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var so = prompt("Nhập vào số");
var sine = Math.sin(so);
var cose = Math.cos(so);
var tane = Math.tan(so);
document.write("sin của"+so +"lạ"+sine+"<br>");
document.write("coscua" +so +""+cose+ "<br>");
document.write("tancủa" +so +"la"+tane+"<br>");
</script>
</body>
</html>
