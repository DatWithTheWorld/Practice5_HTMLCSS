<html>
<head>
<title> Datatype Example </title>
<script language="JavaScript">
color = new Array ("red", "blue", "green");
var record = "Array color: <br>";
for (var prop in color){
record+="color " +prop+"=" + color[prop] + "<br>"
}
record += "<br>"
document.write (record);
</script>
</head>
</html>
