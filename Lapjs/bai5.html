<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giải phương trình bậc nhất ax+b=0</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt('a = ')
		var b = prompt('b = ')
		if (a==0) {
			if (b==0){
				alert('vo so nghiem')
			}
			if (b!=0){
				alert('vo nghiem')
			}
		}else
		var x = -b/a
		alert('x = ' + x)

	</script>
</body>
</html>
