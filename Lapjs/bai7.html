<!DOCTYPE html>
<html>
<head>
    <title>Đây là bài tập số 7 java script</title>
</head>
<body>
    <script type="text/javascript">
        var a, b, sum;
        a = prompt('Please enter the first number: ');
        b = prompt('Please enter the second number: ');
        a = parseInt(a);
        b = parseInt(b);

        sum = prompt('The SUM of ' + a + '+' + b + ' is')
        sum = parseInt(sum);
        if (sum==(a+b)) {
            alert('Đúng rồi! 👍')     }
        else {
            alert('Sai rồi! 👎')
        }
    </script>
</body>
</html>
